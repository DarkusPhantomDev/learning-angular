<h1>Eventos</h1>
<button (click)="showAlert()" >No presionar</button>
<button (click)="toggleButton()" >Activar Boton</button>
<p>Edad {{ person.age }}</p>
<button (click)="incrementAge()">Incrementar la Edad</button>

<hr />
<h1>Propiedades</h1>
<button [disabled]="btnDisabled">Boton</button>
<input type="text" [value]="person.name">
<progress max="100" [value]="person.age"></progress>
<img width="100px" [src]="person.avatar" alt="Avatar">

<hr/>
<h1>Hola mundo</h1>
<h2>{{ 'Hola mundo'.repeat(5)}} </h2>
<p> 3 + 3 = {{ 3 + 3 }} </p>
<h3>Hola, soy {{ name }} y tengo {{ age }} </h3>
<img src={{img}} alt="Imagen">
